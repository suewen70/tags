<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Parcel Boilerplate</title>
    <link rel="stylesheet" href="../src/main.scss" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div id="main" class="card">
            <div class="card-content">
                <span class="card-title">
                  <strong>Enter tags here</strong>
                  (commas, semicolons and new lines allowed)
                </span>
                
                <div class="card" id = "text">
                  <textarea id="textarea" cols="30" rows="100" style="border: none"></textarea>
                  <img src="../src/img1.png">
                  <div class="tagList"></div>
                </div>
              <div>
                <button class="btn black" id = "edit">Edit</button>
                <button class="btn black right" id = "add" type="submit">Add</button>
                <p style="margin-top:50px;text-align: center">Submit by CTRL + ENTER</p>
            </div>
          </div>

        </div>          
      </div>
    </div>
    <div id="app"></div>

    <script src="../src/main.js"></script>
  </body>
</html>
